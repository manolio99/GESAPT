<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
	<h:head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<link rel="shortcut icon"
			href="#{request.contextPath}/images/favicon.ico" />
		<link rel="icon" type="image/png"
			href="#{request.contextPath}/images/favicon.png" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/common-style.css?#{controlCache.time}" />
		<script
			src="#{request.contextPath}/js/scripts.js?#{controlCache.time}"></script>
		<title><ui:insert name="windowTitle"></ui:insert></title>

		<script type="text/javascript">
			$.ajaxSetup({
				timeout: #{controlAjaxTimeout.ajaxTimeout}
			});

			PrimeFaces.locales['es'] = {
				closeText : 'Cerrar',
				prevText : 'Anterior',
				nextText : 'Siguiente',
				monthNames : [ 'Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo',
						'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre',
						'Noviembre', 'Diciembre' ],
				monthNamesShort : [ 'Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun',
						'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic' ],
				dayNames : [ 'Domingo', 'Lunes', 'Martes', 'Miércoles',
						'Jueves', 'Viernes', 'Sábado' ],
				dayNamesShort : [ 'Dom', 'Lun', 'Mar', 'Mie', 'Jue', 'Vie',
						'Sab' ],
				dayNamesMin : [ 'D', 'L', 'M', 'X', 'J', 'V', 'S' ],
				weekHeader : 'Semana',
				firstDay : 1,
				isRTL : false,
				showMonthAfterYear : false,
				yearSuffix : '',
				timeOnlyTitle : 'Sólo hora',
				timeText : 'Tiempo',
				hourText : 'Hora',
				minuteText : 'Minuto',
				secondText : 'Segundo',
				currentText : 'Fecha actual',
				ampm : false,
				month : 'Mes',
				week : 'Semana',
				day : 'Día',
				allDayText : 'Todo el día'
			};
		</script>
	</h:head>

	<h:body>
		<div id="page-container">
			<div id="header">
				<ui:insert name="header">
					<ui:include src="/templates/header.xhtml" />
				</ui:insert>
			</div>

			<div id="wrapper">
				<div id="menu-container">
					<ui:insert name="menu">
						<ui:include src="/templates/menu.xhtml" />
					</ui:insert>
				</div>

				<div id="main">
					<ui:insert name="main" />
				</div>
			</div>

			<div id="footer">
				<ui:insert name="footer">
					<ui:include src="/templates/footer.xhtml" />
				</ui:insert>
			</div>
		</div>

		<ui:include src="ajaxErrorInclude.xhtml"></ui:include>

	</h:body>
</f:view>
</html>
